<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/main-page :: main-header(Employee)">
</head>
<body class="fix-header">

<div id="wrapper">
    <div th:replace="fragments/main-page :: main-navbar"></div>
    <div th:replace="fragments/main-page :: main-sidebar"></div>

    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row bg-title">
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                    <h4 class="page-title">Employee</h4> </div>
                <!-- /.col-lg-12 -->
            </div>

            <!-- ============================================================== -->
            <!-- table -->
            <!-- ============================================================== -->
            <div class="row">
                <div class="col-md-12 col-lg-12 col-sm-12">

                    <div class="white-box">
                        <h4 class="box-title">Filter By</h4>

                        <form class="form-horizontal form-material">

                            <div class="form-group">
                                <label class="col-md-12">Name</label>
                                <div class="col-md-12">
                                    <input type="text" placeholder="Employee Name"
                                           class="form-control form-control-line"> </div>
                            </div>

                            <div class="form-group">
                                <label for="example-email" class="col-md-12">Email</label>
                                <div class="col-md-12">
                                    <input type="email" placeholder="Employee Email"
                                           class="form-control form-control-line" name="example-email"
                                           id="example-email"> </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-12">
                                    <button class="btn btn-success">Search</button>
                                    <button class="btn btn-info">Clear</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- Card Table Employee -->
                    <div class="white-box">

                        <!-- Button Add New Employee -->
                        <div class="col-md-1 col-sm-4 col-xs-6 pull-right">
                            <button class="btn btn-primary">Add New</button>
                        </div>
                        <!-- Card title -->
                        <h3 class="box-title">List Employee</h3>

                        <!-- Card Content -->
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Name</th>
                                    <th>Address</th>
                                    <th>Phone</th>
                                    <th>Action</th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr th:each="employee : ${dataEmployee}">

                                    <td th:text="${employee.getId()}"></td>
                                    <td th:text="${employee.getName()}"></td>
                                    <td th:text="${employee.getAddress()}"></td>
                                    <td th:text="${employee.getPhone()}"></td>
                                    <td style="width: 20%">
                                        <div class="col-sm-12">
                                            <button class="btn btn-info">Edit</button>
                                            <button class="btn btn-danger">Delete</button>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>

                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
        <footer th:replace="fragments/main-page :: main-footer"></footer>
    </div>
    <!-- End Page Content -->


</div>

<div th:replace="fragments/main-page :: jsmodules"></div>
</body>
</html>
